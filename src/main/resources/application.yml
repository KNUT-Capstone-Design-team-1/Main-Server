
spring:
  datasource:
    url: jdbc:mysql://{DB URL}/{Database}?serverTimezone=UTC&characterEncoding=UTF-8
    username: { ID }
    password: { PW }
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true